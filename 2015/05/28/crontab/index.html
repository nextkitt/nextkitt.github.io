<figure class="highlight vala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">SHELL=/bin/bash</div><div class="line">PATH=/sbin:/bin:/usr/sbin:/usr/bin</div><div class="line">MAILTO=root</div><div class="line">HOME=/</div><div class="line"></div><div class="line"><span class="meta"># For details see man 4 crontabs</span></div><div class="line"></div><div class="line"><span class="meta"># Example of job definition:</span></div><div class="line"><span class="meta"># .---------------- minute (0 - 59)</span></div><div class="line"><span class="meta"># |  .------------- hour (0 - 23)</span></div><div class="line"><span class="meta"># |  |  .---------- day of month (1 - 31)</span></div><div class="line"><span class="meta"># |  |  |  .------- month (1 - 12) OR jan,feb,mar,apr ...</span></div><div class="line"><span class="meta"># |  |  |  |  .---- day of week (0 - 6) (Sunday=0 or 7) OR sun,mon,tue,wed,thu,fri,sat</span></div><div class="line"><span class="meta"># |  |  |  |  |</span></div><div class="line"><span class="meta"># *  *  *  *  * user-name command to be executed</span></div><div class="line"></div><div class="line">*/<span class="number">30</span> * * * * root /root/cfagent_ck.sh &gt;/dev/<span class="literal">null</span> <span class="number">2</span>&gt;&amp;<span class="number">1</span></div></pre></td></tr></table></figure>
<p><font color="red">linux /var/spool/cron/root的OWNER:GROUP必须是root:root 否则无法运行<font></font></font></p>
